<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Описание проекта -->
    <meta name="description" content="Nexcent landing-page" />
    <!-- Подключение иконок -->
    <link rel="icon" href="images/icons/favicon.ico" sizes="any" />
    <link rel="icon" href="images/icons/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png" />
    <!-- Open Graph -->
    <meta property="og:title" content="Nexcent" />
    <meta property="og:url" content="#0" />
    <meta property="og:image" content="images/og.png" />
    <meta
      property="og:description"
      content="Where to grow your business as a photographer: site or social media?" />
    <meta property="twitter:card" content="summary_large_image" />
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/palette.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Nexcent</title>
  </head>
  <body class="page">
    <header class="header">
      <section class="header__bar">
        <div class="header__logo">
          <a href="#0" class="header__logo-image">
            <img src="images/logo.svg" alt="logo" />
          </a>
        </div>
        <nav class="header_menu">
          <ul class="header__item-list">
            <li class="header__item">
              <a href="#0" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#0" class="header__link">Service</a>
            </li>
            <li class="header__item">
              <a href="#0" class="header__link">Feature</a>
            </li>
            <li class="header__item">
              <a href="#0" class="header__link">Product</a>
            </li>
            <li class="header__item">
              <a href="#0" class="header__link">Testimonial</a>
            </li>
            <li class="header__item">
              <a href="#0" class="header__link">FAQ</a>
            </li>
          </ul>
        </nav>
        <div class="header__auth">
          <button class="header__button ">Login</button>
          <button class="header__button button-primary">Sign up</button>
        </div>
      </section>
      <section class="header__cover section">
        <div class="header__title-block">
          <div class="header-text-block">
            <h1 class="header__title">Lessons and insights from 8 years</h1>
            <p class="header__text">
              Where to grow your business as a photographer: site or social media?
            </p>
          </div>
          <button class="header__button">Register</button>
        </div>
        <div class="header__image">
          <img src="images/cover-image.png" alt="Man and computer" />
        </div>
      </section>
    </header>
    <main class="content"></main>
  </body>
</html>
